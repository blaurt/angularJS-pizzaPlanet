<!doctype html>
<html>

<head>
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet'
    type='text/css'>
  <link href="css/main.css" rel="stylesheet" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-app="pizzaPlanet">
  <div class="header">
    <h1><span>Pizza</span><span>Planet</span></h1>
  </div>

  <div class="main" ng-controller="MainController">
    <div class="container">
      <h1>Specials for {{ today | date }}</h1>
      <div ng-repeat="item in menuItems">
        <item-group data="item"></item-group>
      </div>


    </div>
  </div>

  <div class="footer">
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  <!-- Directives -->
  <script src="js/directives/itemGroup.js"></script>
</body>

</html>
